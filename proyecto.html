<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script> 

var miChart;

    miChart = new Chart("miChart", {

        data : {
            labels : xVal,
            datasets : [{
                data : [null, null, null, null, 2,4,6,8,10,12,14,16,18],
                borderColor : "red",
                fill : false}, {
                data : [null, null, null, null, null,null,null,null,null,null,null,null,18,19,20,21,22],

                data : [null, null, null, null, null,null,null,null,null,null, null,null,null,null,null,null,22,19,16,13,10],
                borderColor : "blue",
                fill : false
            }]
        },
        options : {
            legend : {display: false}
        }});
}


function miFun2() {

</script>
